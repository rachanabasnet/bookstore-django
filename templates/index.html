{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Header of the page -->
      <div class="header">
        <div class="bookNavbar">
          <div class="navList">
            <div class="brand">Bookstore.</div>
            <div class="pages">
              <span>Home</span>
              <span>Shop</span>
              <span>Contact</span>
            </div>
          </div>
          <div class="title">
            What Book <br />
            Are You <br />Looking For?
          </div>
          <div class="subTitle">
            You can find variety of books in our catalog. <br />
            Not sure what you are looking for? <br />
            Explore Here.<br />
            <div class="btnGroup">
              <button class="primaryBtn">Explore Now</button>
                {% if user.is_authenticated %}
                  <a href="{% url 'profile' %}">
                      <button class="secBtn" style="width: 50px;" title="Profile">
                          <i class="fa fa-user" aria-hidden="true"></i>
                      </button>
                  </a>
                    
                  <a href="{% url 'logout' %}">
                      <button class="primaryBtn" style="width: 50px;" title="Log Out">
                          <i class="fa fa-sign-out" aria-hidden="true"></i>
                      </button>
                  </a>
                {% else %}
                  <a href="{% url 'login' %}">
                      <button class="secBtn" title="Log In">
                          <i class="fa fa-sign-in" aria-hidden="true"></i> Log In
                      </button>
                  </a>
                {% endif %} 
              
            </div>
          </div>
        </div>
        <div class="placeholderImg">
          <img src="{% static 'images/bookshelf.jpg' %}" alt="BookSelf" class="heroImg" />
        </div>
      </div>
{% endblock content %}
